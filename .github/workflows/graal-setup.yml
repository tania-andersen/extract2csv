on: push
jobs:
  setup-graalvm-ce:
    runs-on: ubuntu-latest
    steps:
      - name: setup-graalvm-ce
        uses: rinx/setup-graalvm-ce@v0.0.1
        with:
          graalvm-version: "19.3.0"
          java-version: "java11"
      - name: setup-native-image
        run: |
          gu install native-image